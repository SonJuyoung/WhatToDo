<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>뭐하Gee</title>
</head>

<body>
    <div class="header">
        <h1>뭐하Gee</h1>
        <span class="login">로그인</span>
    </div>
    <div class="header_menu">
        <ul>
            <li>게임</li>
            <li>넷플릭스</li>
            <li>유튜브</li>
            <li>게시판</li>
        </ul>
    </div>
    <div class="container">
        <form action="">
            <div class="choiceBtn_section">
                <div class="choiceBtn_section_line rating">
                    <label for="">평가 :
                        <button>띵작</button>
                        <button>수작</button>
                        <button>중간 이상</button>
                        <button>망작</button>
                    </label>
                </div>
                <div class="choiceBtn_section_line popular">
                    <label for="">인기 :
                        <button>많은</button>
                        <button>보통</button>
                        <button>적은</button>
                        <button>상관 무</button>
                    </label>
                </div>
                <div class="choiceBtn_section_line kinds">
                    <label for="">종류 :
                        <button>RPG</button>
                        <button>FPS</button>
                        <button>MMORPG</button>
                        <button>리듬</button>
                        <button>생존</button>
                        <button>스포츠</button>
                    </label>
                </div>
                <div class="choiceBtn_section_line theme">
                    <label for="">테마 :
                        <button>오픈월드</button>
                        <button>생존</button>
                        <button>애니메이션</button>
                        <button>우주</button>
                    </label>
                </div>
                <div class="choiceBtn_section_line playerNum">
                    <label for="">플레이어수 :
                        <button>나 혼자</button>
                        <button>단 둘이</button>
                        <button>에블바디</button>
                    </label>
                </div>
            </div>
            <div class="search_section">
                <button class="fun-btn">뭐하Gee?</button>
            </div>
        </form>
    </div>
    <div class="footer">copyrightⓒ 2022 All rights reserved by taejun</div>

</body>
<script>
    $('.fun-btn').on('click', function (event) {
        $(this).toggleClass('start-fun');
        var $page = $('.page');
        $page.toggleClass('color-bg-start')
            .toggleClass('bg-animate-color');

        //change text when when button is clicked

        $(this).hasClass('start-fun') ?
            $(this).text('stop the fun') :
            $(this).text('start the fun');

    });



</script>

</html>
